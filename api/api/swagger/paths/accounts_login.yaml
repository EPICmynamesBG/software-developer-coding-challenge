x-swagger-router-controller: AccountController
post:
  summary: Login
  description: Authorize a user
  # used as the method name of the controller
  operationId: login
  tags:
    - Account
  parameters:
    - in: body
      name: body
      description: Login credentials
      required: true
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: 'email'
            example: 'johnny.appleseed@example.org'
          password:
            type: string
            example: '********'
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/Token"
    # responses may fall through to errors
    default:
      $ref: "#/responses/Error"
