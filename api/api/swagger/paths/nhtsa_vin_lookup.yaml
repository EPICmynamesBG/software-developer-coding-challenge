x-swagger-router-controller: NhtsaController
get:
  summary: Vin Lookup
  # used as the method name of the controller
  operationId: nhtsaVinLookup
  parameters:
    - $ref: '#/parameters/vin'
  tags:
    - NHTSA
  responses:
    "200":
      description: Success
      schema:
        type: object
        properties:
          results:
            type: object
            description: parsed lookup results
          raw:
            type: object
            description: raw NHTSA lookup results
    # responses may fall through to errors
    default:
      $ref: "#/responses/Error"
